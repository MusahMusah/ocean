description: Musah Gitlab integration for Port Ocean
icon: GitLab
docs: https://docs.getport.io/build-your-software-catalog/sync-data-to-catalog/git/gitlab
features:
  - type: exporter
    section: GitLab Integrations
    resources:
      - kind: group
      - kind: project
      - kind: merge_request
      - kind: issue

configurations:
  - name: gitlabAccessTokens
    required: true
    type: object
    sensitive: true
    description: 'Gitlab access token. See the <a target="_blank" href="https://docs.gitlab.com/ee/user/profile/personal_access_tokens.html">Gitlab Documentation</a>'
  - name: appHost
    required: false
    type: url
    description: The host of the Port Ocean app. Used for setting up the webhooks against the Gitlab.
  - name: gitlabHost
    required: false
    type: url
    default: https://gitlab.com
    description: The host of the Gitlab instance. If not specified, the default will be https://gitlab.com.
